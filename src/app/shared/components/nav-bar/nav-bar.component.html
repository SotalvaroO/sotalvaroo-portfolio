<nav class="h-[7vh] flex mx-auto container py-10 bg-transparent">
    <a class="mr-6 flex items-center space-x-2" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-code h-6 w-6">
            <polyline points="16 18 22 12 16 6"></polyline>
            <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        <span class="font-bold">SOODev</span>
    </a>
    <!-- <div class="flex flex-1 items-center justify-end space-x-4"> -->
    <ul class="flex items-center justify-end gap-10 w-full">
        <li>
            <button class="text-sm font-medium hover:underline" (click)="navigate('hero')">{{"HOME"|translate}}</button>
        </li>
        <li>
            <button class="text-sm font-medium hover:underline"
                (click)="navigate('about')">{{"ABOUT_ME"|translate}}</button>
        </li>
        <li>
            <button class="text-sm font-medium hover:underline"
                (click)="navigate('projects')">{{"PROJECTS"|translate}}</button>
        </li>
        <li>
            <button class="text-sm font-medium hover:underline" href="#">{{"CONTACT_ME"|translate}}</button>
        </li>

        <!-- <li>
                <select [(ngModel)]="selectedLanguage" (ngModelChange)="onLanguageChange()">
                    <option *ngFor="let lang of langList" [value]="lang.lang" selected>
                        {{lang.lang}}</option>
                </select>
            </li>
 -->
        <li class="relative" #dropdownContainer (clickOutside)="toggleDropdown()">
            <button (click)="toggleDropdown()"
                class="w-full flex items-center justify-between px-4 py-2 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <img [src]="selectedFlag" class="w-5 h-5 rounded-full mr-2" />
                {{ selectedLanguage }}
                <svg class="w-4 h-4 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
            </button>

            <ul *ngIf="dropdownOpen" class="absolute w-full bg-white border border-gray-300 mt-1 rounded-lg shadow-lg">
                <li *ngFor="let lang of langList" (click)="selectLanguage(lang.lang)"
                    class="flex items-center px-4 py-2 cursor-pointer hover:bg-gray-100">
                    <img [src]="lang.flag" class="w-5 h-5 rounded-full mr-2" />
                    {{ lang.lang }}
                </li>
            </ul>
        </li>
        <li>
            <custom-button
                class="px-4 py-2 rounded-md text-sm font-medium transition-colors hover:bg-slate-200 outline outline-1 outline-slate-300"
                size="sm"><ng-icon name="octDownload" />{{"DOWNLOAD_CV"|translate}}
            </custom-button>
        </li>
    </ul>

    <!-- </div> -->
</nav>
