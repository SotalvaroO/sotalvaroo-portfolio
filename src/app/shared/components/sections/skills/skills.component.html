<h2 class="text-3xl font-bold tracking-tighter sm:text-4xl md:text-5xl">{{'SKILLS_SECTION.TITLE'|translate}}</h2>
<p class="mt-4 max-w-[700px] text-muted-foreground md:text-xl mb-8">{{'SKILLS_SECTION.DESCRIPTION'|translate}}</p>
<div class="space-y-12">
    <div>
        <h3 class="text-xl font-semibold mb-4 flex items-center"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-panels-top-left mr-2 h-5 w-5">
                <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                <path d="M3 9h18"></path>
                <path d="M9 21V9"></path>
            </svg>{{'SKILLS_SECTION.FRONTEND'|translate}}</h3>
        <div class="grid gap-6 md:grid-cols-2">
            <ng-container *ngFor="let skill of skills.frontend">
                <custom-skill-card [name]="skill.skillName" [percentage]="skill.percentage">
                    <img [src]="skill.icon" [alt]="skill.skillName" />
                </custom-skill-card>
            </ng-container>
        </div>
    </div>
    <div>
        <h3 class="text-xl font-semibold mb-4 flex items-center"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-server mr-2 h-5 w-5">
                <rect width="20" height="8" x="2" y="2" rx="2" ry="2"></rect>
                <rect width="20" height="8" x="2" y="14" rx="2" ry="2"></rect>
                <line x1="6" x2="6.01" y1="6" y2="6"></line>
                <line x1="6" x2="6.01" y1="18" y2="18"></line>
            </svg>Backend Development</h3>
        <div class="grid gap-6 md:grid-cols-2">
            <ng-container *ngFor="let skill of skills.backend">
                <custom-skill-card [name]="skill.skillName" [percentage]="skill.percentage">
                    <img [src]="skill.icon" [alt]="skill.skillName" />
                </custom-skill-card>
            </ng-container>
        </div>
    </div>
    <div>
        <h3 class="text-xl font-semibold mb-4 flex items-center"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-database mr-2 h-5 w-5">
                <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                <path d="M3 5V19A9 3 0 0 0 21 19V5"></path>
                <path d="M3 12A9 3 0 0 0 21 12"></path>
            </svg>Databases</h3>
        <div class="grid gap-6 md:grid-cols-2">
            <ng-container *ngFor="let skill of skills.databases">
                <custom-skill-card [name]="skill.skillName" [percentage]="skill.percentage">
                    <img [src]="skill.icon" [alt]="skill.skillName" />
                </custom-skill-card>
            </ng-container>
        </div>
    </div>
    <div>
        <h3 class="text-xl font-semibold mb-4 flex items-center"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-brain-circuit mr-2 h-5 w-5">
                <path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z">
                </path>
                <path d="M9 13a4.5 4.5 0 0 0 3-4"></path>
                <path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"></path>
                <path d="M3.477 10.896a4 4 0 0 1 .585-.396"></path>
                <path d="M6 18a4 4 0 0 1-1.967-.516"></path>
                <path d="M12 13h4"></path>
                <path d="M12 18h6a2 2 0 0 1 2 2v1"></path>
                <path d="M12 8h8"></path>
                <path d="M16 8V5a2 2 0 0 1 2-2"></path>
                <circle cx="16" cy="13" r=".5"></circle>
                <circle cx="18" cy="3" r=".5"></circle>
                <circle cx="20" cy="21" r=".5"></circle>
                <circle cx="20" cy="8" r=".5"></circle>
            </svg>Other Skills</h3>
        <div class="grid gap-6 md:grid-cols-2">
            <ng-container *ngFor="let skill of skills.otherSkills">
                <custom-skill-card [name]="skill.skillName" [percentage]="skill.percentage">
                    <img [src]="skill.icon" [alt]="skill.skillName" />
                </custom-skill-card>
            </ng-container>
        </div>
    </div>
</div>
