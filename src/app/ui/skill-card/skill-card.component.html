<div class="rounded-lg border p-4 transition-all hover:shadow-md">
    <div class="flex items-center justify-between mb-2">
        <div class="flex items-center">
            <div class="mr-2 flex h-8 w-8 items-center justify-center rounded-full bg-primary/10">
                <ng-content></ng-content>
            </div>
            <h4 class="font-medium">{{ name }}</h4>
        </div>
        <span class="text-sm text-muted-foreground">{{ percentage }}%</span>
    </div>
    <div class="h-2 w-full rounded-full bg-primary/10">
        <div class="h-2 rounded-full bg-primary transition-all duration-500 ease-in-out"
            [ngStyle]="{ width: isVisible ? percentage + '%' : '0%' }">
        </div>
    </div>
</div>
